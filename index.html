<!DOCTYPE html>
<html>
    <head>
        <title>SCOOTALOO</title>
        <link rel="stylesheet" href="scoot.css" />
        <script src="scoot.js"></script>
        <meta content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Please read the comments in scoot.js for souces on the images -->
        <!-- Audio is a looped version of Brodyquest by Neil Cicierega -->
        <audio id="background-audio" autoplay="autoplay" loop="loop">
            <source src="brodyquest-loopable.ogg" type="audio/ogg" />
            <source src="brodyquest-loopable.mp3" type="audio/mp3" />
        </audio>
        <div class="page">
            <div id="scootaloo-one" class="scootaloo-container">
                <img class="scootaloo" src="scootaloo.png" alt="Scootaloo" />
            </div>
        </div>
    </body>
</html>
